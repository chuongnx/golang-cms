<!DOCTYPE html>
<html>

<head>
    <title>Phim247</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> {{.Head}}
    <!-- Generic css -->

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    {{.Styles}}
    <!--Import jQuery before materialize.js-->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <link rel="stylesheet" href="/static/css/site.css" />

</head>

<body>
    <!-- Static navbar -->
    <nav class="navbar navbar-static-top">
        <div class="container">
            <div class="navbar-header menus">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Trang chủ</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nhập phim muốn tìm">
                    </div>
                    <button type="submit" class="btn btn-default">Tìm kiếm</button>
                </form>
                <ul class="nav navbar-nav align-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Quản trị <span class="caret"></span></a>
                        <ul class="dropdown-menu ">
                            <li><a href="/login">Đăng nhập</a></li>
                            <li><a href="/register">Đăng ký</a></li>
                            <li class="divider"></li>
                            <li><a href="/profile/0/show">Thông tin cá nhân</a></li>
                            <li><a href="/article">Tin tức</a></li>
                            <li><a href="/logout">Thoát</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <main-menu elements="{{.menu_elements}}"></main-menu>
        <div id="{{.device_type}}-header-content"></div>
        {{.LayoutContent}}
    </div>
    <div style="display:none;">
        {{.Block_1}} <br> {{.Block_2}}
    </div>
    <footer class="page-footer">

        <div class="footer-copyright">
            <div class="container">
                © 2020 Phim247.me, All rights reserved.
            </div>
        </div>
    </footer>
    <!-- js on footer -->
    {{.Scripts}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="http://cdn.ckeditor.com/4.5.6/full/ckeditor.js"></script>
    <script src="/static/js/utils.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".dropdown-button").dropdown();
            $(".button-collapse").sideNav();
        });
    </script>
</body>

</html>
